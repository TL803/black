<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 1. Подключаем шрифт Commissioner из Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />

    <!-- 2. Загружаем Tailwind CSS через CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="./style.css">

    <!-- 3. Настраиваем Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Commissioner', 'ui-sans-serif', 'system-ui', 'sans-serif'],
                    },
                    backgroundColor: {
                        'custom': '#25262A',
                    },
                    colors: {
                        primary: '#25262A',
                        secondary: '#19BC8D',
                        tertiary: '#D2D2D2',
                        dark: '#13141770',
                        white: '#ffffff'
                    },
                    screens: {
                        md: '1680px'
                    },
                }
            }
        };
    </script>
</head>

<body class="bg-custom text-white font-sans">

</body>

</html>

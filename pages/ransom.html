    <!-- 1. Подключаем шрифт Commissioner из Google Fonts -->

    <!-- 3. Настраиваем Tailwind -->
    <script>

            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Commissioner', 'ui-sans-serif', 'system-ui', 'sans-serif'],

                    backgroundColor: {
                        'custom': '#25262A',

                        tertiary: '#D2D2D2',
                        dark: '#13141770',
                        white: '#ffffff'

                    screens: {

    <link rel="stylesheet" href="../styles/style.css">

</head>
